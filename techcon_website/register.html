<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <label for="fullname">FullName:</label><br>
            <input type="text" id="fullname" name="fullname" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>

            <label for="checkbox">By checking this box, you agree to our terms and conditions.</label>
            <!-- <p>By checking this box, you agree to our terms and conditions.</p> -->
            <input type="checkbox" id="checkbox" name="checkbox" required><br><br>

            <button type="submit">Register Now</button>
            
        </form>
    </main>
    <footer>
        <p>&copy; 2024 TechCon Conference</p>
    </footer>
</body>
</html>
